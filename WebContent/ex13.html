<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>

	<h1>자바스크립</h1>
	<h2>배열</h2>

</body>

<script type="text/javascript">
	// 배열 (1)
	var array = [ 273, 32, 103, 57, 52 ];

	// 배열 (2)
	var array2 = []; // 갯수도 정해줄 필요 없음
	array2[0] = 1; //[1]    
	array2[1] = 3; //[1, 3]
	array2[2] = 5; //[1, 3, 5]

	// 변수에 담아서 배열 출력 방법
	var no = array[1] //array - 32
	console.log(no);

	// 배열 출력 방법
	console.log(array2[2]) //array2 - 5  

	/* 	배열 요소 추가 제거 메서드

	 *push : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 반환
	 *pop : 배열의 마지막 요소를 제거한 후, 제거한 요소를 반환
	 *unshift : 배열의 첫 번째 자리에 새로운 요소를 추가한 후, 변경된 배열의 길이를 반환
	 *shift : 배열의 첫 번째 요소를 제거한 후, 제거한 요소를 반환 */

	array2.push(7) //arrray2 7을 추가하고 싶다  [1, 3, 5, 7]   push()
	for (var i = 0; i < array2.length; i++) {
		var num = array2[i];
		console.log(num);
	}

	console.log("===========================") //array2 - 5  
	array2.pop(); //pop()      
	for (var i = 0; i < array2.length; i++) {
		var num = array2[i];
		console.log(num);
	}
</script>

</html>
