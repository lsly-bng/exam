<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>

	<h1>자바스크립</h1>
	<h2>배열</h2>

</body>

<script type="text/javascript">
	// 자료형 다 들어감 
	var array = [];
	array[0] = 1;
	array[1] = 2.5;
	array[2] = "안녕";
	array[3] = "hello!!";
	array[4] = 3 > 5;

	// 값을 하나씩 출력
	console.log(array[0]);
	console.log(array[1]);
	console.log(array[2]);
	console.log(array[3]);
	console.log(array[4]);

	// 배열에 들어 있는 내용 전체를 출력함
	console.log(array);

	console.log("-----------------------");
	// FOR문으로 배열 값 전체 출력
	for (var i = 0; i < array.length; i++) {
		var data = array[i]
		console.log(data);
	}
	console.log("-----------------------");

	var personVo = {
		name : "유재석",
		hp : "010",
		company : "02"
	}

	var array2 = [ 273, "문자열", 5 > 3, plus(4, 4), function() {
		return 5 + 100
	}, [ 273, 103 ], personVo ];

	console.log(array2[0]);
	console.log(array2[1]);
	console.log(array2[2]);
	console.log(array2[3]);
	console.log(array2[4]()); // () 없으면 function 정의만 나온다.
	console.log(array2[5][1]);
	console.log(array2[6]);

	var name = array2[6].name;
	console.log(name)

	//정의(이름있는함수)
	function plus(a, b) {
		var sum = a + b;
		return sum
	}
</script>

</html>
