<body>

	<h1>자바스크립</h1>
	<h2>변수(variable)</h2>

</body>

<!-- ■변수이름 규칙
•자바스크립트의 예약어(키워드)는 사용할 수 없습니다(if, true, false, break, null 등)
•영문자 혹은 밑줄( _ )로 시작해야 하며, 숫자로는 시작할 수 없음
•문자의 대문자(A~Z), 소문자(a~z), 숫자(0~9), 밑줄만 사용 가능
•특수 문자는 _와 $만 허용되고, 공백 문자를 포함할 수 없음
 -->

<script type="text/javascript">
	/* 변수선언법 */
	/* 자료형을 쓰지 않는다 */
	console.log("변수선언");
	var no;
	var str;
	var boo;
	/*
	number no;
	string str;
	boolean boo;
	 */
</script>

<script type="text/javascript">
	/* 같은 이름 변수 선언 가능 */
	var person = "정우성"; //같은 이름으로 변수 선언이 가능하나, 가장 나중에 적은 변수값만 출력되며, ERROR가 나지 않기 때문에 변수명 정할때 주의해야한다.
	var person = "이효리";
	console.log(person);

	var person = "유재석";
	console.log(person);
</script>

<script type="text/javascript">
	/* 대입시 자료형이 결정된다. */
	console.log("대입시 자료형이 결정된다.");

	var data;
	console.log(typeof data); //undefined

	data = 15;
	console.log(typeof data); //number

	data = "안녕";
	console.log(typeof data); //string

	data = 5 > 3;
	console.log(typeof data); //boolean
</script>

<script type="text/javascript">
	/* undefined, null 비교 */
	console.log("undefined, null 비교");

	var myVar01;
	var myVar02 = null;

	console.log(typeof myVar01); //undefined : 값을 한번도 넣지 않아서 정의되지 않은 상태
	console.log(typeof myVar02); //null : 값이 있었지만 비워진 경우 null --> null로 값을 넣으면 null 자체가 하나의 자료형임
</script>

<script type="text/javascript">
	/* == , === 비교 */
	console.log("undefined, null 비교");

	console.log("123" == 123); //true : (동등연산자[느슨하게 비교] -> /같은 자료형으로 형변환 후 값 비교/)
	console.log("123" === 123); //false : (일치연산자[엄격하게 비교] -> /자료형과 값을 모두 비교/)

	console.log(myVar01 == myVar02); //undefined == null  -->true
	console.log(myVar01 === myVar02); //undefined === null-->false

	console.log('' == false); //true
	console.log('' == 0); //true
	console.log(0 == false); //true

	console.log('' === false); //false
	console.log('' === 0); //false
	console.log(0 === false); //false

	console.log("========================");
	console.log('' == false) //마침표(;) 안써도 - 한줄로 해석되어서 - 출력된다  
	console.log('' === false);
</script>
