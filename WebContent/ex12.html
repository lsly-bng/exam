<script type="text/javascript">
	/*
	 //실험1
	 var name = "global";
	 //함수정의
	 function checkScope(){
	 var name = "local";
	 console.log(name);
	 }
	 checkScope();        // 출력 local
	 console.log(name);   // 출력 global
	 */

	//실험2
	var name = "global";

	//정의
	function checkScope() {
		name = "local"; //전역변수에 name으로 사용됨
		name2 = "로컬"; //전역변수로 선언됨
	}

	checkScope();

	console.log(name); //-->global 출력  (var을 안썼기 때문에 -> 출력 결과: local)
	console.log(name2); //-->에러        (var을 안써도 변수 선언됨 -> 출력 결과: 로컬)
</script>


</html>
