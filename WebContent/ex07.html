<!DOCTYPE html>

<title>Insert title here</title>

<body>

	<h1>자바스크립</h1>
	<h2>문제</h2>

</body>

<script type="text/javascript">
	for (var i = 2; i <= 9; i++) {
		for (var j = 1; j <= 9; j++) {
			document.write(i + "*" + j + "=" + i * j
					+ "&nbsp; &nbsp; &nbsp; &nbsp;");
		}
		document.write("<br>");
	}
</script>

</html>
