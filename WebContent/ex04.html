	<h1>자바스크립</h1>
	<h2>문제</h2>

	주어진 숫자가 0보다 크면 “양수“ 0보다 작으면 ＂음수“ 0일때는 “0” 을 브라우저에 출력하세요

</body>

<script type="text/javascript">
	var point = prompt("점수를 입력하세요");
	console.log(point);

	if (point > 0) {
		document.write("양수");
	} else if (point < 0) {
		document.write("음수");
	} else {
		document.write("0");
	}
</script>
